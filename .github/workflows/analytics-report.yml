name: 週次アナリティクスレポート

on:
  schedule:
    - cron: '0 1 * * 1'   # 毎週月曜 10:00 JST (01:00 UTC)
  workflow_dispatch:        # 手動実行も可能

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-analytics-data anthropic

      - name: Generate analytics report
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python analytics/generate_report.py

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add analytics/reports/
          git diff --cached --quiet || (git commit -m "analytics: 週次レポート $(date '+%Y-%m-%d')" && git push)
